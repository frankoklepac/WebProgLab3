<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="filteri">
    <select id="filter-genre">
      <option value="">---Odaberi žanr---</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Comedy">Comedy</option>
      <option value="Crime">Crime</option>
      <option value="Drama">Drama</option>
      <option value="Horror">Horror</option>
      <option value="Romance">Romance</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Thriller">Thriller</option>
    </select>
    <input type="number" id="filter-year-from" placeholder="Godina" min="1900" max="2023">
    <select id="filter-country">
      <option value="">---Odaberi drzavu---</option>
      <option value="Australia">Australia</option>
      <option value="Brazil">Brazil</option>
      <option value="Canada">Canada</option>
      <option value="China">China</option>
      <option value="France">France</option>
      <option value="Indonesia">Indonesia</option>
      <option value="South Korea">South Korea</option>
      <option value="UK">UK</option>
      <option value="USA">USA</option>
    </select>
    <input type="range" id="filter-rating" min="0" max="10" step="0.1" value="7">
    <span id="rating-value">7.0</span>
    <button id="primijeni-filtere"">Filtriraj</button>
  </div>
  <table id="filmovi-tablica">
    <thead>
    <tr>
    <th>Naslov</th>
    <th>Godina</th>
    <th>Zanr</th>
    <th>Trajanje (min)</th>
    <th>Ocjena</th>
    <th>Redatelji</th>
    <th>Država</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
    <aside id="kosarica">
      <h2>Moja kosarica</h2>
      <ul id="lista-kosarice">
      <!-- Dinamicki popunjeno -->
      </ul>
      <button id="potvrdi-kosaricu">Potvrdi odabir</button>
      </aside>
    <script src="script.js"></script>
</body>
</html>
