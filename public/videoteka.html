<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videoteka</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div>
  <header>
		<h1>Dobrodosli na moju web stranicu</h1>
		</header>
    <div>
  <nav>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <ul class="menu">
      <li><a href="/">Početna</a></li>
      <li><a href="/slike">Galerija</a></li>
      <li><a href="/grafikon">Grafikon</a></li>
      <li><a href="/videoteka">Videoteka</a></li>
    </ul>
  </nav>
  <div class="header">
    <div class="header-left"></div>
    <div class="header-center">
      <h1>Videoteka</h1>
    </div>
    <div class="header-right">
      <button class="cart-btn" id="view-cart"><a href="/cart" style="text-decoration: none;">Pregled košarice</a></button>
    </div>
  </div>
  <div class="container">
    <div id="filteri">
      <select id="filter-genre">
        <option value="">Odaberi žanr</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Thriller">Thriller</option>
      </select>

      <input type="number" id="filter-year-from" placeholder="Godina od" min="1900" max="2023">
      <input type ="number" id="filter-year-to" placeholder="Godina do" min="1900" max="2023">
      
      <select id="filter-country">
        <option value="">Odaberi državu</option>
        <option value="Australia">Australia</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="China">China</option>
        <option value="France">France</option>
        <option value="Indonesia">Indonesia</option>
        <option value="South Korea">South Korea</option>
        <option value="UK">UK</option>
        <option value="USA">USA</option>
      </select>

      <label for="filter-rating-min">Ocjena (min):</label>
      <input type="range" id="filter-rating-min" min="0" max="10" step="0.1" value = "0">
      <span id = "rating-min-value">0</span>

      <label for="filter-rating-max">Ocjena (max):</label>
      <input type="range" id="filter-rating-max" min="0" max="10" step="0.1" value = "10">
      <span id = "rating-max-value">10</span>

      <div class="filter-buttons">
        <button id="primijeni-filtere"">Filtriraj</button>
        <button id="resetiraj-filtere">Reset</button>
      </div>
      
    </div>
    <div class="tablica">
      <table id="filmovi-tablica">
        <thead>
        <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Duration (min)</th>
        <th>Rating</th>
        <th>Director</th>
        <th>Country</th>
        <th>Add</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="script/script.js"></script>
</div>
</body>
</html>
